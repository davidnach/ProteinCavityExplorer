
<p> Experiment ID : {{experimentId.expId}}</p>
<h1>Select Pocket</h1>
<div>
  <select type="number" [(ngModel)]="pocketNumber" (ngModelChange)="colorPocketResidues(pocketNumber)">
      <option *ngFor="let pocket of pocketNums" [ngValue]="pocket">{{pocket}}</option>
  </select>
</div>
<div id='picked-atom-name' style='text-align:center;'>&nbsp;</div>
<div id="viewer" ></div>
